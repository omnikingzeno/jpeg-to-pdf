<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert JPEG images to PDF with easy drag-and-drop reordering">
    <title>JPEG to PDF Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" />
                    <path d="M3 16l5-5 3 3 5-5 5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor" />
                </svg>
                <h1>JPEG to PDF</h1>
            </div>
            <p class="tagline">Transform your images into professional PDFs</p>
        </header>

        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section" id="uploadSection">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <polyline points="17,8 12,3 7,8" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="12" y1="3" x2="12" y2="15" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <h2>Drop your JPEG images here</h2>
                    <p>or click to browse files</p>
                    <input type="file" id="fileInput" accept=".jpg,.jpeg,image/jpeg" multiple hidden>
                    <button class="browse-btn" id="browseBtn">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Browse Files
                    </button>
                </div>
            </section>

            <!-- Images Preview Section -->
            <section class="preview-section hidden" id="previewSection">
                <div class="preview-header">
                    <div class="preview-title">
                        <h2>Your Images</h2>
                        <span class="image-count" id="imageCount">0 images</span>
                    </div>
                    <div class="preview-actions">
                        <button class="action-btn secondary" id="reverseOrderBtn">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7 16V4M7 4L3 8M7 4L11 8" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M17 8V20M17 20L21 16M17 20L13 16" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            Reverse
                        </button>
                        <button class="action-btn danger" id="clearAllBtn">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <polyline points="3,6 5,6 21,6" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            Clear All
                        </button>
                    </div>
                </div>

                <p class="drag-hint">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 4v16M7 4l-3 3M7 4l3 3M17 4v16M17 20l-3-3M17 20l3-3" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Drag and drop to reorder images
                </p>

                <div class="images-grid" id="imagesGrid">
                    <!-- Images will be dynamically added here -->
                </div>

                <div class="generate-section">
                    <button class="generate-btn" id="generatePdfBtn">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                            <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                            <polyline points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Generate PDF
                    </button>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Creating your PDF...</p>
            </div>
        </div>

        <!-- Success Modal -->
        <div class="modal-overlay hidden" id="successModal">
            <div class="modal-content">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <polyline points="22,4 12,14.01 9,11.01" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <h3>PDF Created Successfully!</h3>
                <p>Your PDF has been downloaded.</p>
                <button class="action-btn primary" id="closeModalBtn">Done</button>
            </div>
        </div>
    </div>

    <script src="jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
